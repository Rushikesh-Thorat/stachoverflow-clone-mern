name: CI/CD - Build, Push Images, Trigger Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  ci-build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # --------------------
      # Server: test & build
      # --------------------
      - name: Install & test server
        working-directory: server
        run: |
          npm ci
          npm run lint || true
          npm test

      - name: Build server (if needed)
        working-directory: server
        run: |
          npm run build || echo "no server build step"

      # --------------------
      # Client: test & build
      # --------------------
      - name: Install & test client
        working-directory: client
        run: |
          npm ci
          npm run lint || true
          npm test

      - name: Build client
        working-directory: client
        run: |
          npm run build

      # --------------------
      # Login to GHCR
      # --------------------
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --------------------
      # Build & push server image
      # --------------------
      - name: Build and push server image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/stachoverflow-clone-mern-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --------------------
      # Build & push client image
      # --------------------
      - name: Build and push client image
        uses: docker/build-push-action@v4
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/stachoverflow-clone-mern-client:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set image environment variables
        run: |
          echo "SERVER_IMAGE=ghcr.io/${{ github.repository_owner }}/stachoverflow-clone-mern-server:${{ github.sha }}" >> $GITHUB_ENV
          echo "CLIENT_IMAGE=ghcr.io/${{ github.repository_owner }}/stachoverflow-clone-mern-client:${{ github.sha }}" >> $GITHUB_ENV

      # --------------------
      # Trigger Render - client
      # --------------------
      - name: Trigger Render deploy - client
        if: ${{ success() && secrets.RENDER_CLIENT_SERVICE_ID != '' }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_CLIENT_SERVICE_ID }}
        run: |
          echo "Triggering Render deploy for client service $RENDER_SERVICE_ID ..."
          curl -s -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}'
          echo "Triggered client deploy."

      # --------------------
      # Trigger Render - server
      # --------------------
      - name: Trigger Render deploy - server
        if: ${{ success() && secrets.RENDER_SERVER_SERVICE_ID != '' }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVER_SERVICE_ID }}
        run: |
          echo "Triggering Render deploy for server service $RENDER_SERVICE_ID ..."
          curl -s -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}'
          echo "Triggered server deploy."
